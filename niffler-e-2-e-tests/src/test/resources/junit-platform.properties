#Enables parallel execution
junit.jupiter.execution.parallel.enabled=true
#Set the default test execution mode
junit.jupiter.execution.parallel.mode.default=concurrent
#Set the default test execution mode for top level classes
junit.jupiter.execution.parallel.mode.classes.default=same_thread
#Set parallel execution strategy
junit.jupiter.execution.parallel.config.strategy=fixed
#Set desired parallelism for fixed configuration strategy
junit.jupiter.execution.parallel.config.fixed.parallelism=4
#Set max Fork join pool size
junit.jupiter.execution.parallel.config.fixed.max-pool-size=4
junit.jupiter.testclass.order.default = \
    org.junit.jupiter.api.ClassOrderer$OrderAnnotation