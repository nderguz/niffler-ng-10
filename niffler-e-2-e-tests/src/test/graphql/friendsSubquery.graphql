query FriendsSubquery{
    user{
        username
        friends(page: 0, size: 5){
            edges {
                node {
                    username
                    friends(page: 0, size: 5){
                        edges {
                            node {
                                username
                                friends(page: 0, size: 5){
                                    edges {
                                        node {
                                            username
                                        }
                                    }
                                }
                            }
                        }
                    }
                }
            }
        }
    }
}